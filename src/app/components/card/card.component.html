<!-- With expand button -->
<div *ngIf="button; else elseBlock" class="card border" style="width: 18rem;">
  <img *ngIf="card.img"
    src={{card.img}}
    class="card-img-top"
    alt="..."
  />
  <div class="card-header">{{card.name}}</div>
  <div class="card-body overflow-hidden" [style.height]="isExpanded?'auto':'165px'">
    <p class="card-text">
      {{card.text}}
    </p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-secondary" (click)="onClick()">{{buttonText}}</button>
  </div>
</div>
<!-- Plain cards -->
<ng-template #elseBlock>
  <div class="card border" style="width: 18rem;">
    <img *ngIf="card.img"
      src={{card.img}}
      class="card-img-top"
      alt="..."
    />
    <div class="card-header">{{card.name}}</div>
    <div class="card-body text-secondary">
      <p class="card-text">
        {{card.text}}
      </p>
    </div>
  </div>
</ng-template>

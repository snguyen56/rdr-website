<div class="card" style="width: 18rem;">
    <img *ngIf="card.img"
      src={{card.img}}
      class="card-img-top"
      alt="..."
    />
    <div class="card-header">Header</div>
    <div class="card-body text-secondary">
      <p class="card-text">
        {{card.text}}
      </p>
    </div>
  </div>
